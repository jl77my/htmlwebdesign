<html>
   <head>
        <title>page5</title>
		
		<link rel="stylesheet" href="stylesheet.css">
		
   </head>
   
   <body>
		<h1>Registration Form</h1>
		<form>
		   <table style="width:50%">
		        <tr>
				<th><label for="Name">Name:</label></th>
			    <td><input type="text" id="Name" name="Name"></td>
		        </tr>
		   <br>
		   <br>
		        <tr>
				<th><label for="course">Course:</label></th>
                  <td><select name="course" id="course">
                  <option value="BSE">BSE</option>
                  <option value="BCS">BCS</option>
                  <option value="CS">CS</option>
                   </select>
                </td>
           <br>
		   <br>
           <tr>
				<th>Gender:</th>
			    <td><input type="radio" id="Male" name="gender" value="Male">
                    <label for="Male">Male</label>
					<br>
					<input type="radio" id="Female" name="gender" value="Female">
					<label for="Female">Female</label>
				</td>
		   </tr>
		   
		   <br>	
		   <br>
		   
		   <tr>
		   <th> Subjects:</th>
			    <td> <input type="checkbox" id="Subject1" name="Subject1" value="Web Design">
					<label for="Subject1">Web Design</label>
					<br>
					<input type="checkbox" id="Subject2" name="Subject2" value="Statistic">
					<label for="Subject2"> Statistic</label>
					<br>
					<input type="checkbox" id="Subject3" name="Subject3" value="Programming">
					<label for="Subject3">Programming</label>
				</td>
           </tr>
		   
		    <br>
			<br>
			
		<tr>
		   <th> Improvement:</th>
			    <td> <textarea name="Improvement" rows="10" cols="40"></textarea>
				</td>
        </tr>
		
		 <br>
		 <br>
		 
		<tr>
			<td colspan="2" style="text-align:center;"> 
			<input type="Clear/Reset" value="Clear/Reset" style="width:15%"> 
			<input type="Submit" value="Submit" style="width:15%">
			
			</td>
		</tr>
		
          </table>
	  </form>
   </body>

</html>
